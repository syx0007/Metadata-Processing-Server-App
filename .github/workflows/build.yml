name: Build Music Metadata Processor

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows-x64:
    runs-on: windows-latest
    strategy:
      matrix:
        python_version: ['3.10']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python_version }} (x64)
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
        architecture: x64

    - name: Display Python info
      run: |
        python --version
        python -c "import platform; print(f'Architecture: {platform.machine()}')"
        python -c "import struct; print(f'Pointer size: {struct.calcsize(\"P\") * 8} bits')"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip config set global.timeout 120
        pip config set global.retries 3
        
        # 安装核心依赖
        pip install pyinstaller==6.15.0 flask==3.1.2 mutagen==1.47.0 requests==2.32.5 flask_cors==4.0.0
        
        # 安装 PySide6
        echo "正在安装 PySide6 (x64)..."
        pip install "pyside6==6.6.1" --timeout=180
        
        # 验证安装
        python -c "import flask_cors; print(f'flask_cors version: {flask_cors.__version__}')"
        python -c "import PySide6; print(f'PySide6 version: {PySide6.__version__}')"

    - name: Create icon file if missing
      run: |
        if (-not (Test-Path "icon.ico")) {
          echo "图标文件不存在，创建占位图标..."
          echo "placeholder" > icon.ico
        }

    - name: Build x64 executable
      run: |
        $buildName = "MusicMetadataProcessor_x64"
        
        python -m PyInstaller `
          --onefile `
          --windowed `
          --name $buildName `
          --icon=icon.ico `
          --add-data "icon.ico;." `
          --hidden-import=flask `
          --hidden-import=flask_cors `
          --hidden-import=flask_cors.core `
          --hidden-import=mutagen `
          --hidden-import=requests `
          --hidden-import=PySide6 `
          --hidden-import=PySide6.QtWidgets `
          --hidden-import=PySide6.QtCore `
          --hidden-import=PySide6.QtGui `
          --hidden-import=PySide6.QtNetwork `
          --hidden-import=werkzeug.serving `
          --hidden-import=werkzeug.middleware.dispatcher `
          --hidden-import=chardet `
          --hidden-import=charset_normalizer `
          --hidden-import=idna `
          --hidden-import=urllib3 `
          --hidden-import=certifi `
          --hidden-import=ssl `
          --clean `
          --noconfirm `
          app_gui.py

        if (Test-Path "dist/$buildName.exe") {
          echo "✅ x64 构建成功！"
          Move-Item "dist/$buildName.exe" "dist/MusicMetadataProcessor_windows_x64.exe"
        } else {
          echo "❌ x64 构建失败"
          exit 1
        }

    - name: Upload x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-x64-build
        path: dist/
        if-no-files-found: error

